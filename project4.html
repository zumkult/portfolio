<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KAA by Bill Kaulitz | Lisa Voronov</title>
    <style>
        /* ... (оставляем ваши @font-face без изменений) ... */

        body { 
            margin: 0; 
            display: flex; 
            background: #ffffff; 
            font-family: 'Notbad Sans', sans-serif; 
            color: #0D0D0D;
            -webkit-font-smoothing: antialiased;
            overflow: hidden; 
            height: 100vh;
        }

        .info-side {
            width: 50%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10vh 80px; 
            box-sizing: border-box;
            background: #ffffff;
            z-index: 10;
        }

        .back-link, .description, .nav-arrows, .footer-bottom { font-size: 15px; }

        .back-link {
            text-decoration: none;
            color: #0D0D0D;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        .description {
            line-height: 18px; 
            max-width: 480px;
            margin-top: 40px;
            text-align: justify;
            text-align-last: left;
        }

        .brand-name { font-family: 'Notbad Sans Bold', sans-serif; font-weight: bold; }

        .left-footer { display: flex; flex-direction: column; gap: 15px; }

        .nav-arrows { display: flex; justify-content: space-between; margin-bottom: 0; }
        .nav-arrows a { text-decoration: none; color: #0D0D0D; transition: opacity 0.3s; }
        .nav-arrows a:hover { opacity: 0.5; }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 1;
        }

        .footer-bottom a { color: #0D0D0D; text-decoration: none; }

        .right-side {
            width: 50%;
            height: 100vh;
            margin-left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }

        #dynamic-work {
            width: 80%;
            height: 80vh;
            object-fit: contain;
            display: block;
            /* Добавляем плавность перехода, чтобы не было резкого мерцания */
            transition: opacity 0.2s ease-in-out; 
        }
    </style>
</head>
<body>

    <div class="info-side">
        <div>
            <a href="index.html" class="back-link">← Back to portfolio</a>
            <div class="description">
                <span class="brand-name">KAA by Bill Kaulitz</span> is a perfume brand.
                <br><br>
                As part of the collaboration, I served as the brand's photographer, responsible for the creative concept, styling, shooting, and post-production of visuals for social media.
            </div>
        </div>

        <div class="left-footer">
            <div class="nav-arrows">
                <a href="project3.html">‹ Previous</a>
                <a href="project5.html">Next ›</a>
            </div>
            <div class="footer-bottom">
                <a href="mailto:zumkult@gmail.com">zumkult@gmail.com</a>
                <div class="copyright">© 2026 Lisa Voronov</div>
            </div>
        </div>
    </div>
        
    <div class="right-side">
        <img id="dynamic-work" src="work13.png">
    </div>

    <script>
        const images = [
            'work13.png',
            'work14.png',
            'work15.png',
            'work16.png'
        ];

        // 1. ПРЕДЗАГРУЗКА ИЗОБРАЖЕНИЙ
        const preloadedImages = [];
        images.forEach((src) => {
            const img = new Image();
            img.src = src;
            preloadedImages.push(img);
        });

        let currentIndex = 0;
        const dynamicImg = document.getElementById('dynamic-work');

        // 2. ФУНКЦИЯ СМЕНЫ С ПЛАВНОСТЬЮ
        function changeImage() {
            // Уменьшаем прозрачность перед сменой
            dynamicImg.style.opacity = 0.8; 
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                dynamicImg.src = images[currentIndex];
                
                // Возвращаем прозрачность, когда картинка поменялась
                dynamicImg.onload = () => {
                    dynamicImg.style.opacity = 1;
                };
            }, 100); 
        }

        setInterval(changeImage, 1000);
    </script>

</body>
</html>
