    <style>
        /* Подключение обычного шрифта */
        @font-face {
            font-family: 'Notbad Sans';
            src: url('Notbad-sans-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* Подключение жирного шрифта */
        @font-face {
            font-family: 'Notbad Sans Bold';
            src: url('Notbad-sans-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body { 
            margin: 0; 
            display: flex; 
            background: #ffffff;

        .info-side {
            width: 50%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            box-sizing: border-box;
            background: #ffffff;
            z-index: 10;
        }

        .back-link {
            text-decoration: none;
            color: #0D0D0D;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .description {
            font-size: 10px; 
            line-height: 15px; 
            max-width: 500px;
            margin-top: 40px;
        }

        /* Стиль для жирного названия бренда */
        .brand-name {
            font-family: 'Notbad Sans Bold', sans-serif;
            font-weight: bold;
        }

        .left-footer {
            display: flex;
            flex-direction: column;
            /* Уменьшено в два раза (было 60px, стало 30px) */
            gap: 30px; 
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .nav-arrows a {
            text-decoration: none;
            color: #0D0D0D;
            transition: opacity 0.3s;
        }

        .nav-arrows a:hover {
            opacity: 0.5;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            align-items: center;
        }

        .footer-bottom a {
            color: #0D0D0D;
            text-decoration: none;
        }

        .content-side {
            width: 50%;
            margin-left: 50%; 
            display: flex;
            flex-direction: column;
        }

        .content-side img {
            width: 100%;
            display: block;
        }
    </style>
</head>
