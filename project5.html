<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPEEXX | Lisa Voronov</title>
    <style>
        @font-face {
            font-family: 'Notbad Sans';
            src: url('Notbad-sans-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Notbad Sans Bold';
            src: url('Notbad-sans-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body { 
            margin: 0; 
            display: flex; 
            background: #ffffff; 
            font-family: 'Notbad Sans', sans-serif; 
            color: #0D0D0D;
            -webkit-font-smoothing: antialiased;
            /* Скрываем стандартные полосы прокрутки для чистоты */
            overflow: hidden; 
            height: 100vh;
        }

        .info-side {
            width: 50%;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10vh 80px; 
            box-sizing: border-box;
            background: #ffffff;
            z-index: 10;
        }

        .back-link, .description, .nav-arrows, .footer-bottom {
            font-size: 15px;
        }

        .back-link {
            text-decoration: none;
            color: #0D0D0D;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        .description {
            line-height: 18px; 
            max-width: 480px;
            margin-top: 40px;
            text-align: justify;
            text-align-last: left;
        }

        .brand-name {
            font-family: 'Notbad Sans Bold', sans-serif;
            font-weight: bold;
        }

        .left-footer {
            display: flex;
            flex-direction: column;
            gap: 15px; 
        }

        .nav-arrows {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0; 
        }

        .nav-arrows a {
            text-decoration: none;
            color: #0D0D0D;
            transition: opacity 0.3s;
        }

        .nav-arrows a:hover { opacity: 0.5; }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 1;
        }

        .footer-bottom a {
            color: #0D0D0D;
            text-decoration: none;
        }

        /* Контейнер для скролла */
        .scroll-wrapper {
            width: 50%;
            margin-left: 50%;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            /* Убираем полосу прокрутки в разных браузерах */
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        .content-side {
            display: flex;
            align-items: center;
            padding: 0 10%; /* Начальный и конечный отступы в ленте */
            height: 100vh;
        }

        .content-side img {
            height: 80vh;
            width: auto;
            display: block;
            margin-right: 60px; /* Зазор между фото */
            object-fit: contain;
            flex-shrink: 0;
        }

        .content-side img:last-child {
            margin-right: 20vw; /* Зазор в конце, чтобы последнее фото не прилипало */
        }
    </style>
</head>
<body>

    <div class="info-side">
        <div>
            <a href="index.html" class="back-link">← Back to portfolio</a>
            <div class="description">
                <span class="brand-name">SPEEXX</span> is a brand.
            </div>
        </div>

        <div class="left-footer">
            <div class="nav-arrows">
                <a href="project4.html">‹ Previous</a>
                <a href="project6.html">Next ›</a>
            </div>

            <div class="footer-bottom">
                <a href="mailto:zumkult@gmail.com">zumkult@gmail.com</a>
                <div class="copyright">© 2026 Lisa Voronov</div>
            </div>
        </div>
    </div>

    <div class="scroll-wrapper" id="scrollContainer">
        <div class="content-side">
            <img src="work38.png">
            <img src="work39.png">
            <img src="work40.png">
            <img src="work41.png">
            <img src="work42.png">
            <img src="work43.png">
            <img src="work44.png">
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById('scrollContainer');

        // Слушаем прокрутку колесика
        window.addEventListener('wheel', (evt) => {
            // Передаем вертикальный скролл (deltaY) в горизонтальный скролл контейнера
            scrollContainer.scrollLeft += evt.deltaY;
        });
    </script>

</body>
</html>
