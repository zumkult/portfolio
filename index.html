<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Lisa Voronov</title>
    <style>
        @font-face {
            font-family: 'PP Neue Montreal';
            src: url('PPNeueMontreal-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body { 
            margin: 0; 
            background: #0D0D0D; 
            font-family: 'PP Neue Montreal', sans-serif; 
            color: #ffffff;
            overflow-x: hidden; /* Убираем горизонтальный скролл */
        }

        /* Приветственный экран */
        #intro {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: #0D0D0D;
            z-index: 2;
        }

        #intro h1 {
            font-size: 24px;
            font-weight: normal;
            line-height: 1.4;
            letter-spacing: 0.02em;
        }

        .arrow {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Контейнер для колонок */
        .main-container {
            display: flex;
            height: 100vh; /* Колонки занимают экран */
            width: 100%;
        }

        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: scroll; 
            box-sizing: border-box; 
        }

        .column::-webkit-scrollbar { width: 0; } 

        .item img { 
            width: 100%; 
            height: 80vh; 
            object-fit: cover; 
            display: block; 
            transition: opacity 0.3s; 
        }

        .item:hover img { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="intro">
        <h1>designer<br>lisa voronov</h1>
        <div class="arrow">↓</div>
    </div>

    <div class="main-container">
        <div id="left" class="column">
            <div class="item"><img src="work1.jpg"></div>
            <div class="item"><img src="work3.jpg"></div>
            <div class="item"><img src="work5.jpg"></div>
            <div class="item"><img src="work7.jpg"></div>
            <div class="item"><img src="work9.jpg"></div>
            <div class="item"><img src="work11.jpg"></div>
            <div class="item"><img src="work13.jpg"></div>
        </div>

        <div id="right" class="column">
            <div class="item"><img src="work14.jpg"></div>
            <div class="item"><img src="work12.jpg"></div>
            <div class="item"><img src="work10.jpg"></div>
            <div class="item"><img src="work8.jpg"></div>
            <div class="item"><img src="work6.jpg"></div>
            <div class="item"><img src="work4.jpg"></div>
            <div class="item"><img src="work2.jpg"></div>
        </div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        // Функция синхронизации
        function syncScroll(source, target, reverse = false) {
            const maxSource = source.scrollHeight - source.clientHeight;
            const maxTarget = target.scrollHeight - target.clientHeight;
            const percentage = source.scrollTop / maxSource;

            if (reverse) {
                target.scrollTop = maxTarget - (percentage * maxTarget);
            } else {
                target.scrollTop = percentage * maxTarget;
            }
        }

        left.onscroll = () => syncScroll(left, right, true);
        // Если хотите, чтобы правая тоже управляла левой:
        // right.onscroll = () => syncScroll(right, left, true);

        window.onload = () => {
            // Устанавливаем правую колонку вниз
            right.scrollTop = right.scrollHeight;
        };
    </script>
</body>
</html>
