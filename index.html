<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Lisa Voronov</title>
    <style>
        @font-face {
            font-family: 'PP Neue Montreal';
            src: url('PPNeueMontreal-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'PP Neue Montreal Medium';
            src: url('PPNeueMontreal-Medium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0; 
            padding: 0;
            background: #0D0D0D; 
            font-family: 'PP Neue Montreal', sans-serif; 
        }

        /* Стили для десктопной версии */
        .desktop-view {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .column { 
            width: 50%; 
            height: 100vh; 
            overflow: hidden; 
            box-sizing: border-box;
        }

        .column::-webkit-scrollbar { 
            display: none; 
        } 

        .item { 
            width: 100%; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0D0D0D; /* Фон, пока грузится фото */
        }

        .item img { 
            width: 100%; 
            height: 100vh; 
            object-fit: cover; 
            display: block; 
            transition: opacity 0.5s ease; 
        }

        .item a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .item a:hover img {
            opacity: 0.6;
        }

        /* Стили для мобильной версии по умолчанию скрыты */
        #welcome-screen, .mobile-view, .mobile-footer {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                display: block;
                height: auto;
                overflow-y: auto;
            }

            .desktop-view {
                display: none;
            }

            /* Контент для мобильных */
            .mobile-view {
                display: block;
            padding: 0;
                box-sizing: border-box;
            }

            .mobile-view a {
                display: block;
            margin-bottom: 0;
            }

            .mobile-view img {
                width: 100%;
                height: auto;
                display: block;
            }

            .mobile-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                font-size: 15px;
                width: 100%;
                box-sizing: border-box;
                color: #ffffff;
            }
            .mobile-footer a {
                color: #ffffff;
                text-decoration: none;
            }
        }
    </style>
</head>

    <script>
        // Проверяем, десктоп это или мобильное устройство
        if (window.matchMedia("(min-width: 769px)").matches) {
            // --- ЛОГИКА ДЛЯ ДЕСКТОПА ---
            const left = document.getElementById('left');
            const right = document.getElementById('right');
            const itemsCount = left.querySelectorAll('.item').length;
            let currentIndex = 0;
            
            let leftAnim = { id: null };
            let rightAnim = { id: null };

            let scrollAccumulator = 0;
            const scrollThreshold = 200;
            let lastScrollTime = 0;
            let scrollResetTimer = null;
            const scrollCooldown = 600;

            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }

            window.onload = () => {
                const params = new URLSearchParams(window.location.search);
                const p = parseInt(params.get('p'), 10);

                if (!isNaN(p) && p >= 0 && p < itemsCount) {
                    currentIndex = p;
                }

                const vh = window.innerHeight;
                left.scrollTop = currentIndex * vh;
                right.scrollTop = (itemsCount - 1 - currentIndex) * vh;
            };

            function smoothScrollTo(element, target, duration, animState) {
                if (animState.id) cancelAnimationFrame(animState.id);
                const start = element.scrollTop;
                const change = target - start;
                const startTime = performance.now();

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 4);
                    element.scrollTop = start + change * ease;
                    if (progress < 1) {
                        animState.id = requestAnimationFrame(animate);
                    } else {
                        animState.id = null;
                    }
                }
                animState.id = requestAnimationFrame(animate);
            }

            window.addEventListener('wheel', (e) => {
                e.preventDefault();
                const now = Date.now();
                const timeSinceLast = now - lastScrollTime;

                if (timeSinceLast < scrollCooldown) {
                    scrollAccumulator = 0;
                    return;
                }

                scrollAccumulator += e.deltaY;
                clearTimeout(scrollResetTimer);
                scrollResetTimer = setTimeout(() => { scrollAccumulator = 0; }, 200);

                if (Math.abs(scrollAccumulator) > scrollThreshold) {
                    const direction = scrollAccumulator > 0 ? 1 : -1;
                    if ((direction === 1 && currentIndex < itemsCount - 1) || (direction === -1 && currentIndex > 0)) {
                        currentIndex += direction;
                        const vh = window.innerHeight;
                        const duration = timeSinceLast < 1200 ? 800 : 2000;
                        lastScrollTime = now;
                        smoothScrollTo(left, currentIndex * vh, duration, leftAnim);
                        smoothScrollTo(right, (itemsCount - 1 - currentIndex) * vh, duration, rightAnim);
                    }
                    scrollAccumulator = 0;
                }
            }, { passive: false });

        } else {
            // --- ЛОГИКА ДЛЯ МОБИЛЬНЫХ ---
        }
    </script>
