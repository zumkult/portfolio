<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Parallel Scroll</title>
    <style>
        /* Общие настройки страницы */
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background: #000; 
            font-family: sans-serif; 
        }

        /* Настройки колонок */
        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: scroll; 
            box-sizing: border-box; 
        }

        /* Прячем полосу прокрутки */
        .column::-webkit-scrollbar { width: 0; } 

        /* Настройки контейнера картинки */
        .item { 
            width: 100%; 
            position: relative; 
            line-height: 0; 
            margin-bottom: 0; /* Установите, например, 20px, если хотите отступы между фото */
        }

        /* Делаем все картинки одного размера */
        .item img { 
            width: 100%; 
            height: 70vh; /* Все картинки будут занимать 70% высоты экрана */
            object-fit: cover; /* Картинки будут красиво обрезаться под размер, а не растягиваться */
            display: block; 
            transition: opacity 0.3s; 
        }

        .item:hover img { 
            opacity: 0.7; 
        }
        
        .item a { display: block; width: 100%; }
    </style>
    .item img {
    width: 100%;
    height: 1500px; /* Установите нужную вам высоту */
    object-fit: cover; /* Это самое важное: картинка заполнит блок, не растягиваясь */
    display: block;
}
</head>
<body>

    <div id="left" class="column">
        <div class="item"><a href="project1.html"><img src="work1.jpg"></a></div>
        <div class="item"><a href="project2.html"><img src="work2.jpg"></a></div>
        <div class="item"><a href="project3.html"><img src="work3.jpg"></a></div>
        <div class="item"><a href="project4.html"><img src="work4.jpg"></a></div>
        <div class="item"><a href="project5.html"><img src="work5.jpg"></a></div>
        <div class="item"><a href="project6.html"><img src="work6.jpg"></a></div>
        <div class="item"><a href="project7.html"><img src="work7.jpg"></a></div>
    </div>

    <div id="right" class="column">
        <div class="item"><a href="project7.html"><img src="work14.jpg"></a></div>
        <div class="item"><a href="project6.html"><img src="work13.jpg"></a></div>
        <div class="item"><a href="project5.html"><img src="work12.jpg"></a></div>
        <div class="item"><a href="project4.html"><img src="work11.jpg"></a></div>
        <div class="item"><a href="project3.html"><img src="work10.jpg"></a></div>
        <div class="item"><a href="project2.html"><img src="work9.jpg"></a></div>
        <div class="item"><a href="project1.html"><img src="work8.jpg"></a></div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        // Флаг, чтобы избежать бесконечного цикла обновлений при синхронизации
        let isScrolling = false;

        // Синхронизация при скролле левой колонки
        left.onscroll = () => {
            if (!isScrolling) {
                isScrolling = true;
                const maxScroll = left.scrollHeight - left.clientHeight;
                right.scrollTop = maxScroll - left.scrollTop;
                isScrolling = false;
            }
        };

        // Синхронизация при скролле правой колонки
        right.onscroll = () => {
            if (!isScrolling) {
                isScrolling = true;
                const maxScroll = right.scrollHeight - right.clientHeight;
                left.scrollTop = maxScroll - right.scrollTop;
                isScrolling = false;
            }
        };

        // Установка начальной позиции после загрузки всех картинок
        window.onload = () => {
            setTimeout(() => {
                const maxScroll = left.scrollHeight - left.clientHeight;
                right.scrollTop = maxScroll;
            }, 200);
        };
    </script>
</body>
</html>
