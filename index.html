<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Lisa Voronov</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background: #0D0D0D; 
            font-family: sans-serif; 
        }

        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: scroll; 
            box-sizing: border-box;
            /* Включаем Snap только для левой (ведущей) колонки */
            scroll-snap-type: y mandatory; 
        }

        /* Полностью отключаем возможность крутить правую колонку мышкой или тачпадом */
        #right {
            pointer-events: none;
            scroll-snap-type: none; /* Убираем снап тут, чтобы он не спорил с левым */
        }

        .column::-webkit-scrollbar { width: 0; } 

        .item { 
            width: 100%; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        .item img { 
            width: 100%; 
            height: 80vh; 
            object-fit: cover; 
            display: block; 
            transition: opacity 0.3s; 
        }
    </style>
</head>
<body>

    <div id="left" class="column">
        <div class="item"><img src="work1.png"></div>
        <div class="item"><img src="work3.png"></div>
        <div class="item"><img src="work5.png"></div>
        <div class="item"><img src="work7.png"></div>
        <div class="item"><img src="work9.png"></div>
        <div class="item"><img src="work11.png"></div>
        <div class="item"><img src="work13.png"></div>
        <div class="item"><img src="work15.png"></div>
    </div>

    <div id="right" class="column">
        <div class="item"><img src="work16.png"></div>
        <div class="item"><img src="work14.png"></div>
        <div class="item"><img src="work12.png"></div>
        <div class="item"><img src="work10.png"></div>
        <div class="item"><img src="work8.png"></div>
        <div class="item"><img src="work6.png"></div>
        <div class="item"><img src="work4.png"></div>
        <div class="item"><img src="work2.png"></div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        // Используем requestAnimationFrame для максимально плавной и точной синхронизации
        function sync() {
            const maxScrollLeft = left.scrollHeight - left.clientHeight;
            const maxScrollRight = right.scrollHeight - right.clientHeight;
            
            // Вычисляем процент прокрутки левой колонки
            const scrollPercentage = left.scrollTop / maxScrollLeft;
            
            // Применяем реверс к правой колонке
            right.scrollTop = maxScrollRight - (scrollPercentage * maxScrollRight);
            
            requestAnimationFrame(sync);
        }

        // Запускаем постоянную проверку синхронизации
        requestAnimationFrame(sync);

        window.onload = () => {
            // Начальная установка
            const maxScrollRight = right.scrollHeight - right.clientHeight;
            right.scrollTop = maxScrollRight;
        };
    </script>
</body>
</html>
