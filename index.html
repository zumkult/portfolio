<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Parallel Scroll</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background: #0D0D0D; 
            font-family: sans-serif; 
        }

        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: scroll; 
            box-sizing: border-box;
            /* Включаем примагничивание скролла */
            scroll-snap-type: y mandatory; 
        }

        /* Прячем полосу прокрутки */
        .column::-webkit-scrollbar { width: 0; } 

        .item { 
            width: 100%; 
            height: 100vh; /* Теперь каждый блок занимает ровно весь экран */
            display: flex;
            align-items: center; /* Центрируем фото по вертикали внутри блока */
            justify-content: center;
            scroll-snap-align: start; /* Точка застывания — начало блока */
            position: relative;
        }

        .item img { 
            width: 100%; 
            height: 80vh; /* Сама картинка чуть меньше экрана для «воздуха» */
            object-fit: cover; 
            display: block; 
            transition: opacity 0.3s; 
        }

        .item:hover img { opacity: 0.7; }
    </style>
</head>
<body>

    <div id="left" class="column">
        <div class="item"><img src="work1.png"></div>
        <div class="item"><img src="work3.png"></div>
        <div class="item"><img src="work5.png"></div>
        <div class="item"><img src="work7.png"></div>
        <div class="item"><img src="work9.png"></div>
        <div class="item"><img src="work11.png"></div>
        <div class="item"><img src="work13.png"></div>
        <div class="item"><img src="work15.png"></div>
    </div>

    <div id="right" class="column">
        <div class="item"><img src="work16.png"></div>
        <div class="item"><img src="work14.png"></div>
        <div class="item"><img src="work12.png"></div>
        <div class="item"><img src="work10.png"></div>
        <div class="item"><img src="work8.png"></div>
        <div class="item"><img src="work6.png"></div>
        <div class="item"><img src="work4.png"></div>
        <div class="item"><img src="work2.png"></div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        // Переменная для предотвращения конфликта скроллов
        let isScrolling = false;

        left.onscroll = () => {
            if (!isScrolling) {
                isScrolling = true;
                const maxScroll = left.scrollHeight - left.clientHeight;
                // Реверсивная синхронизация
                right.scrollTop = maxScroll - left.scrollTop;
                isScrolling = false;
            }
        };

        window.onload = () => {
            // Устанавливаем правую колонку вниз к work2
            right.scrollTop = right.scrollHeight;
        };
    </script>
</body>
</html>
