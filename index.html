<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Parallel Scroll</title>
    <style>
        /* Подключение вашего шрифта */
        @font-face {
            font-family: 'PP Neue Montreal';
            src: url('PPNeueMontreal-Regular.woff2') format('woff2'); /* Убедитесь, что имя файла совпадает */
            font-weight: normal;
            font-style: normal;
        }

        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            background: #0D0D0D; 
            font-family: 'PP Neue Montreal', sans-serif; 
            color: #ffffff;
        }

        /* Приветственный экран */
        #intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0D0D0D;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            /* Плавное исчезновение при скролле */
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        #intro h1 {
            font-size: 24px;
            font-weight: normal;
            line-height: 1.4;
            letter-spacing: 0.02em;
        }

        /* Анимированная стрелочка */
        .arrow {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            animation: bounce 2s infinite;
            opacity: 0.6;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Колонки */
        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: scroll; 
            box-sizing: border-box; 
            padding-top: 100vh; /* Отступ сверху, чтобы контент начинался ПОСЛЕ первого экрана */
        }

        .column::-webkit-scrollbar { width: 0; } 

        .item img { 
            width: 100%; 
            height: 80vh; 
            object-fit: cover; 
            display: block; 
            transition: opacity 0.3s; 
        }

        .item:hover img { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="intro">
        <h1>designer<br>lisa voronov</h1>
        <div class="arrow">↓</div>
    </div>

    <div id="left" class="column">
        <div class="item"><img src="work1.jpg"></div>
        <div class="item"><img src="work3.jpg"></div>
        <div class="item"><img src="work5.jpg"></div>
        <div class="item"><img src="work7.jpg"></div>
        <div class="item"><img src="work9.jpg"></div>
        <div class="item"><img src="work11.jpg"></div>
        <div class="item"><img src="work13.jpg"></div>
    </div>

    <div id="right" class="column">
        <div class="item"><img src="work14.jpg"></div>
        <div class="item"><img src="work12.jpg"></div>
        <div class="item"><img src="work10.jpg"></div>
        <div class="item"><img src="work8.jpg"></div>
        <div class="item"><img src="work6.jpg"></div>
        <div class="item"><img src="work4.jpg"></div>
        <div class="item"><img src="work2.jpg"></div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');
        const intro = document.getElementById('intro');

        // Синхронизация и скрытие интро при скролле
        left.onscroll = () => {
            const maxScroll = left.scrollHeight - left.clientHeight;
            right.scrollTop = maxScroll - left.scrollTop;

            // Если проскроллили немного вниз, скрываем интро
            if (left.scrollTop > 50) {
                intro.style.opacity = '0';
                intro.style.visibility = 'hidden';
            } else {
                intro.style.opacity = '1';
                intro.style.visibility = 'visible';
            }
        };

        // Начальная позиция
        window.onload = () => {
            setTimeout(() => {
                right.scrollTop = right.scrollHeight;
            }, 100);
        };
    </script>
</body>
</html>
