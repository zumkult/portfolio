<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Lisa Voronov</title>
    <style>
        @font-face {
            font-family: 'PP Neue Montreal';
            src: url('PPNeueMontreal-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body { 
            margin: 0; 
            padding: 0;
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; /* Фиксируем окно, чтобы скроллились только колонки */
            background: #0D0D0D; 
            font-family: 'PP Neue Montreal', sans-serif; 
        }

        .column { 
            width: 50%; 
            height: 100vh; 
            overflow-y: auto; 
            box-sizing: border-box;
            scroll-snap-type: y proximity; /* Мягкое примагничивание */
            scrollbar-width: none; /* Скрываем скроллбар в Firefox */
            -ms-overflow-style: none; /* Скрываем в IE */
        }

        .column::-webkit-scrollbar { 
            display: none; /* Скрываем в Chrome/Safari */
        } 

        .item { 
            width: 100%; 
            height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        .item img { 
            width: 100%; 
            height: 100vh; 
            object-fit: cover; 
            display: block; 
            transition: opacity 0.3s ease; 
        }

        .item a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .item a:hover img {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="left" class="column">
        <div class="item"><img src="work1.png"></div>
        <div class="item"><a href="project1.html"><img src="work3.png"></a></div>
        <div class="item"><a href="project2.html"><img src="work5.png"></a></div>
        <div class="item"><a href="project3.html"><img src="work7.png"></a></div>
        <div class="item"><a href="project4.html"><img src="work9.png"></a></div>
        <div class="item"><a href="project5.html"><img src="work11.png"></a></div>
        <div class="item"><a href="project6.html"><img src="work13.png"></a></div>
        <div class="item"><a href="project7.html"><img src="work15.png"></a></div>
    </div>

    <div id="right" class="column">
        <div class="item"><a href="project7.html"><img src="work16.png"></a></div>
        <div class="item"><a href="project6.html"><img src="work14.png"></a></div>
        <div class="item"><a href="project5.html"><img src="work12.png"></a></div>
        <div class="item"><a href="project4.html"><img src="work10.png"></a></div>
        <div class="item"><a href="project3.html"><img src="work8.png"></a></div>
        <div class="item"><a href="project2.html"><img src="work6.png"></a></div>
        <div class="item"><a href="project1.html"><img src="work4.png"></a></div>
        <div class="item"><img src="work2.png"></div>
    </div>

    <script>
        const left = document.getElementById('left');
        const right = document.getElementById('right');

        let activeColumn = null;

        // Отслеживаем, где находится мышь, чтобы избежать конфликта скроллов
        left.onmouseenter = () => { activeColumn = 'left'; };
        right.onmouseenter = () => { activeColumn = 'right'; };

        function syncScroll(e) {
            const source = e.target;
            const target = (source === left) ? right : left;
            
            // Синхронизируем только если эта колонка "ведущая" под курсором
            if (activeColumn !== source.id) return;

            const maxSource = source.scrollHeight - source.clientHeight;
            const maxTarget = target.scrollHeight - target.clientHeight;
            
            // Расчет процента прокрутки
            const percentage = source.scrollTop / maxSource;
            
            // Реверсивная прокрутка для второй колонки
            target.scrollTop = maxTarget - (percentage * maxTarget);
        }

        left.addEventListener('scroll', syncScroll);
        right.addEventListener('scroll', syncScroll);

        // Установка начальной позиции
        window.onload = () => {
            right.scrollTop = right.scrollHeight;
        };
    </script>
</body>
</html>
